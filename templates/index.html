<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>an·no·ta·tion</title>
</head>
<body style="background-color:grey">
    <div>
    <div class="container-sm">
        <br><br><br>
        <div class="mb-3">
            <div class="mb-3">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <h1>an·no·ta·tion</h1>
                    <h6>let AI describe your images</h6>
                    <button type="submit">Upload</button>
                    <input type="file" id="file" name="file" accept="image/jpeg" accept="image/jpg" required><br><br>
                </form>
            </div>      
        
            <h1>Upload an Image to Generate a Caption</h1>

            <!-- Form for image upload -->
            <form method="POST" enctype="multipart/form-data">
                <label for="image">Choose an image to upload:</label>
                <input type="file" name="image" id="image" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        
            {% if image_url %}
                <h2>Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 500px; margin-top: 20px;">
            {% endif %}
        
            {% if generated_caption %}
                <h2>Generated Caption:</h2>
                <p>{{ generated_caption }}</p>
            {% endif %}
        
        </div>                
    </div>
    </div>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
    </script>
</body>
</html>
