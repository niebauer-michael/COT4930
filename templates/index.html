<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>an·no·ta·tion</title>

    <script>
        function openImageInNewWindow(imageSrc) {
            window.open(imageSrc, "_blank", "width=800, height=600");
        }
    </script>

</head>
<body style="background-color:grey">
    <div>
    <div class="container-sm">
        <br><br><br>
        <div class="mb-3">
            <div class="mb-3">
                <h1>an·no·ta·tion</h1>
                <h6>let AI describe your images</h6>
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" id="file" name="file" accept="image/jpeg" accept="image/jpg" required>
                    <input type="submit" value="Upload">
                </form>
                <br>
                <div>
                    {% for i in range(0, num) %}
                    <img src="{{ url_for('serve_image', image_filename=image_filenames[i]) }}" alt="Image" style="width: 300px;" onclick="openImageInNewWindow(this.src)">
                <p>{{titles[i]}}</p>
                <p>{{descriptions[i]}}</p>
                <hr>
                <br>
                </div>
        {% endfor %}

        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Basic Modal </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
            </div>
            <div class="modal-body">
            <h3>Modal Body</h3>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
            </div>
            </div>

        </div>                
    </div>
    </div>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
    </script>
</body>
</html>
